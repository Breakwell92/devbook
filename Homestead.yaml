keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: 'C:\Users\Dan\projects\devbook'
        to: /home/vagrant/code
sites:
    -
        map: devbook.local
        to: /home/vagrant/code/public
databases:
    - homestead
features:
    -
        mysql: false
    -
        mariadb: false
    -
        postgresql: false
    -
        ohmyzsh: false
    -
        webdriver: false
name: devbook
hostname: devbook
